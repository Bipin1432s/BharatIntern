<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius"><br>
	    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        </div>
        <div class="input-container">
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit"><br>
	    <button onclick="convertToCelsius()">Convert to Celsius</button>
        </div>
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
